<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Captioning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href = "../static/css/index.css">

        <style>
            .heading{
                font-weight: 100;
                font-size: 4em;
                text-shadow: 1px 1px 5px black;
            }

            .image{
                height: 90%;
                width: 100%;
            }

            .text{
                font-size: 32px;
                font-style: italic;
            }
            .hlp{
                margin-left: 5px; 
            }
        </style>
    </head>
    <body>

        <div class = "container">
            <div class = "jumbotron">
                <div class = "container">
                    <h1 class = "heading">Image Captioning</h1>
                    <p>Upload your image to generate caption</p>
                </div>
            </div>

            <form class = "form-inline" method = "POST" action = "/" enctype = "multipart/form-data">
                <label>Image: &nbsp;&nbsp;</label>
                <input class = "form-control" type = "file" name = "userfile" placeholder = "your image"/>
                <button class = "btn btn-primary hlp" type = "submit">Submit</button>
            </form>
            <br><br>
            {%if your_result %}
                <div class = "row">
                    <div class = "col-sm-4">
                        <img class = "image" src= "{{your_result['image']}}"/>
                    </div>
                    <div class = "col-sm-8">
                        <p class = "text">Generated Caption : </p>
                        <p><b><i>{{your_result['caption']}}</i></b><p>
                    </div>
                </div>
            {%endif%}
        </div>
        <script src="" async defer></script>
    </body>
</html>
